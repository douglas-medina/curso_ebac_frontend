<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <h1>Cadastro EBAC</h1>
    </header>
    
    <section id="cadastro">
        <div class="container">
            <form autocomplete="off">
                <div class="form-campo">
                    <label for="nome">NOME:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-campo">
                    <label for="nome">E-MAIL:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-campo">
                    <label for="nome">CELULAR:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-campo">
                    <label for="nome">CPF:</label>
                    <input type="text" id="cpf" name="cpf" size="11" required>
                </div>
                <div class="form-campo">
                    <label for="nome">CEP:</label>
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" /><br />
                </div>
                <div class="form-campo">
                    <label for="nome">RUA:</label>
                    <input name="rua" type="text" id="rua" size="60" /><br />
                </div>
                <div class="form-campo">
                    <label for="nome">NÚMERO:</label>
                    <input type="text" id="numeroCasa" name="numeroCasa">
                </div>
                <div class="form-campo">
                    <label for="nome">BAIRRO:</label>
                    <input name="bairro" type="text" id="bairro" size="40" /><br />
                </div>
                <div class="form-campo">
                    <label for="nome">CIDADE:</label>
                    <input name="cidade" type="text" id="cidade" size="40" /><br />
                </div>
                <div class="form-campo">
                    <label for="nome">ESTADO:</label>
                    <input name="uf" type="text" id="uf" size="2" /><br />
                </div>
            <div class="btn-enviar">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</body>
</html>
