<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />   
</head>
<body>
    <div class="container">
        <h1>EBAC - Módulo 7</h1>
        <h2>Teste lógico de números</h2>
        <form id="form-numeros">
            <input type="number" id="numero-a" required placeholder="Digite um valor:">
            <input type="number" id="numero-b" required placeholder="Digite um valor maior que o anterior:">
            <p class="error-message">O Valor A é maior que o valor B.</p>
            <button id="button-testar" type="submit">Testar</button>
        </form>
        <p class="success-message">O Valor B é maior que o valor A.</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
